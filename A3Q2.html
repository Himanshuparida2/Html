<html>
<head>
   
    <title>A3Q2</title>
</head>
<body>
    <body>
        <p>Click me!</p>
        
        <div id="para">Double click me!</div>
        
        <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script>
             $("p").click(function(){
               alert("one time clicked");
             });
            $("#para").dblclick(function(){
               alert("double times clicked");
            });

        </script>
</body>
</html>
